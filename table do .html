<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table Using While </title>
</head>
<body>
    <script>
        let num = prompt("Enter a num u want to display atable")

        var z = 1;
       do
        {
            let result = num * z;
            document.write(num + "*" + z + "=" + result + "<br>");
            z++

        }
        while(z<=10)
    </script>
</body>
</html>
