<!DOCTYPE html>
<html lang="en">
<head>
    <title>Switch</title>
</head>
<body>
       <script>
             var num1 = prompt("Enter first num");
             var num2 = prompt("Enter second num");
             var op   = prompt("Enter Any operator");
             switch(op)
             {
                    case '+':
                    var result = +num1 + +num2
                    document.write("Additon Is.." + result);
                    break;

                    case '-':
                    var result = num1 - num2
                    document.write("Substraction Is.." + result);
                    break;

                    case '*':
                    var result = num1 * num2
                    document.write("Multiplication Is.." + result);
                    break;

                    case '/':
                    var result = num1 / num2
                    document.write("Division Is.." + result);
                    break;
                    default:
                    document.write("Invalid Operator Doesnt Exist");
             }
       </script>    
</body>
</html>
