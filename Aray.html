<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        //Aray declaration
        var std_name = new Array(3);
        //Array Initialization
        std_name[0] = 'Helen';
        std_name[1] = 'johan'
        std_name[2] = 'Mustabshira'

        // Display Record
        document.write("List of student name...<br>" + std_name[0] + "<br>" + std_name[1] + "<br>" + std_name[2])
    </script>
</body>
</html>
