<!DOCTYPE html>
<html lang="en">
<head>
    <title>Arthematic Operator</title>
</head>
<body>
    <script>
        // Arthemetic Opreator ( +, - , * , / , %)
        var num1 = prompt("ENTER FIRST NUM");
        var num2 = prompt("ENTER SECOND NUM");


        var add = +num1 + + num2;
        var sub = num1 - num2;
        var multi = num1 * num2;
        var divide = num1 / num2;
        var remainder = num1 % num2;

        document.write("Addition of two num is.." + add + "<br>");
        document.write("Substraction of two num is.." + sub + "<br>");
        document.write("Multiplication of two num is.." + multi + "<br>");
        document.write("Division of two num is.." + divide + "<br>");
        document.write("Remainder of two num is.." + remainder + "<br>");
    </script>
</body>
</html>
