<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> For loop </title>
</head>
<body>
    <script>
        // declaration , condition , inc/dec op
        for(var one = 1 ; one <= 10 ; one++)
        {
            document.write(one + "<br>");
        }
        for(var z = 10 ; z >= 1 ; z--)
        {
            document.write(z + "<br>");
        }
    </script>
    
</body>
</html>
