<!DOCTYPE html>
<html lang="en">
<head>
    <title>if else if</title>
</head>
<body>
    <script>
        let grade = prompt("Enter grade value between A-D");

        if(grade == "A-1")
        {
            document .write("Outstanding effort");
        }
        if(grade == "A")
        {
            document .write("SUPERB")
        }
        else if(grade == "B")
        
        {
            document .write("EXCELLENT effort");
        }
        else if(grade == "C")
        {
            document .write("GOOD effort");
        }
        else if(grade == "D")
        {
            document .write("keep it up");
        }
       else 
        {
            document .write("wrong insartion");
        }
    </script>
</body>
</html>
