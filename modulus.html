<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment Operator</title>
</head>
<body>
    <script>
        // Assignment Operator (+ , - , * , / , %)
        
        var num1 = parseInt(prompt("Enter first name"));
        var num2 = parseInt(prompt("Enter second name"));

        // num1 = num1 + num2;
        num1 %= num2 ;

        document.write("Remainder of two num is..." + num1 + "<br>");
        
    </script>
</body>
</html>
