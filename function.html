<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> function without parameter</title>
</head>
<body>
    <script>
        function sum() //function declaration
        {    //function defination
            var num1 = parseInt(prompt("Enter first name"));
            var num2 = parseInt(prompt("Enter second name"));
            var add = num1 + num2;
            document.write("Addition is...." + add);
        }
        //function calling
        sum();
    </script>
</body>
</html>
